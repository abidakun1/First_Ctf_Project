      body {
        font-family: Arial, sans-serif;

      header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }

      nav {
        background-color: #444;

      section {
        width: 100%;

      }

      article {
        margin-bottom: 20px;
        border-bottom: 1px solid #ccc;

      }

      article:last-child {
        border-bottom: none;
      }

      h1 {
        font-size: 28px;
        margin: 0;
        margin-bottom: 10px;
      }

      p {
        font-size: 16px;
        margin: 0;
      }

      img {
        width: 100%;
        height: 100vh; /* set height to full screen */
        object-fit: cover; /* resize the image to fill the height and width */
      }

      footer {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
